<div id="headerwrapaccount">
	<div class="container">
    	<div class="row">
        	<div class="col-lg-6 col-lg-offset-3">
          		<h1 style="color: white">Account</h1>
          		
        	</div>
		</div>
	</div>
</div>

<div class="container" style="margin-top: 20px;" ng-controller="UserController as userctrl">
  <div class="row">
    <div class="col-lg-6 accountbox">
    	<form ng-submit="userctrl.login()" name="myForm" class="form-horizontal">
      	<p class="accountline accountlog" style="">LOGIN
        	<span class="glyphicon glyphicon-log-in pull-right"></span>
      	</p>
      	<p class="accountcolor">USERNAME OR EMAIL ADDRESS*</p>
      	<input type="email" class="form-control" ng-model="userctrl.usercred.userName" style="border-radius: 1px;background-color: #eeeeee;margin-top: -10px">

      	<p class="accountcolor">PASSWORD*</p>
      	<input type="password" class="form-control" ng-model="userctrl.usercred.password" style="border-radius: 1px;background-color: #eeeeee;margin-top: -10px">
		<input type="submit" value="Login" class="btn btn-default" style="border-radius: 1px;margin-top: 10px">
      	
      </form>
    </div>
    
    <div class="col-lg-6 accountbox" style="height: 350px">
      <form ng-submit="userctrl.submit()" name="myForm" class="form-horizontal">
      	<p class="accountline accountlog" style="">REGISTER
        	<span class="glyphicon glyphicon-log-in pull-right"></span>
      	</p>
      	<p class="accountcolor">USERNAME OR EMAIL ADDRESS*</p>
      	<input type="email" class="form-control" ng-model="userctrl.user.userName" style="border-radius: 1px;background-color: #eeeeee;margin-top: -10px">

      	<p class="accountcolor">PASSWORD*</p>
      	<input type="password" class="form-control" ng-model="userctrl.user.password" style="border-radius: 1px;background-color: #eeeeee;margin-top: -10px">
      	
      	<p class="accountcolor">FIRST NAME*</p>
      	<input type="text" class="form-control" ng-model="userctrl.user.userFirstName" style="border-radius: 1px;background-color: #eeeeee;margin-top: -10px">
      	
      	<p class="accountcolor">LAST NAME*</p>
      	<input type="text" class="form-control" ng-model="userctrl.user.userLastName" style="border-radius: 1px;background-color: #eeeeee;margin-top: -10px">
      	
      	
		<input type="submit" value="Register" class="btn btn-default" style="border-radius: 1px;margin-top: 10px">
      	<!-- <button type="submit" class="btn btn-default" style="border-radius: 1px;margin-top: 10px">REGISTER</button> -->
      </form>
    </div>
  </div>
</div>
