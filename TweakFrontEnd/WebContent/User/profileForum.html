<div class="container-fluid" ng-controller="UserController as userctrl">
  <div class="row">
    <div class="fb-profile">
        <div id="headerwrapprofile"></div>
        <img align="left" class="fb-image-profile thumbnail" src="resources/image/user{{loggedInUserId}}.jpg" alt="Profile image example"/>
        <div class="fb-profile-text">
            <h1>{{loggedInUserFirstName}} {{loggedInUserLastName}}</h1>
            
            <form name="userForm" ng-submit="userctrl.submitUser()" enctype="multipart/form-data" method="POST">
				<input type="file" file-model="userImage"/>
				<input type="submit" value="UPDATE" class="btn btn-default" style="border-radius: 1px;margin-top: 10px">
			</form>
			
        </div>
    </div>
  </div>
</div>
   
<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="billcard">
					<a  href="#!/Profile" style="margin-right: 50px">YOUR BLOG</a>
					<a  href="#!/profileForum" style="margin-right: 50px">YOUR FORUM</a>
					<a  href="#!/profileJob" style="margin-right: 50px">JOB</a>
					<a  href="#!/profileFriends" style="margin-right: 50px">YOUR FRIENDS</a>
					<hr>
					<div class="container" ng-controller="ForumController as forumctrl">
						<div class="row">
							<div class="col-lg-5">
								<h4>Topics</h4>
							</div>
							<div class="col-lg-2">
								<h4 style="text-align: center;">Likes</h4>
							</div>
							<div class="col-lg-2">
								<h4 style="text-align: center;">Comment</h4>
							</div>
							<div class="col-lg-2">
								<h4 style="text-align: center;">Created Date</h4>
							</div>
						</div>
						<hr>
  						<div ng-repeat="forum in forumctrl.forums">
							<div class="row">
								<div class="col-lg-5">
									<p style="font-size:20px" ng-click="forumctrl.getForumDetails(forum.forumId)">{{forum.forumName}}</p>
								</div>
								<div class="col-lg-2">
									<p style="text-align: center;">{{forum.forumLikes}}</p>
								</div>
								<div class="col-lg-2">
									<p style="text-align: center;">{{forum.forumComment}}</p>
								</div>
								<div class="col-lg-2">
									<p style="text-align: center;">{{forum.forumDate|date:'MM/dd/yyyy'}}</p>
								</div>
							</div>
							<hr>
						</div>
					</div> 
				</div>
			</div>
		</div>
</div>
